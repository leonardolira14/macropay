<div class="container mt-4">
  <div class="row">
    <div class="col-3 mt-4" *ngFor="let celular of listProductos">
      <app-cardproduct
      [marca]="celular.Marca"
      [modelo]="celular.Model"
      [imagen]="celular.Imagen"
      [precio]="celular.Precio"
      [stock]="celular.Stock"
      ></app-cardproduct>
    </div>
  </div>
</div>
