<div class="card w-100" *ngIf="stock">
  <img src="{{imagen}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{marca}}</h5>
    <h6 class="card-title">{{modelo}}</h6>
    <p class="card-text">{{precio}}</p>
    <div class="input-group mb-3">
      <button (click)="showDetail=true" class="btn btn-primary">
        <span class="material-symbols-outlined">
          search
          </span>
      </button>
      <button (click)="min()" class="btn btn-outline-primary" type="button">-</button>
      <input [(ngModel)]="cantProducto" type="text" class="form-control" placeholder="" aria-label="Example text with two button addons">
      <button (click)="add()" class="btn btn-outline-primary" type="button">+</button>
      <button (click)="addCard()" class="btn btn-primary">
        <span class="material-symbols-outlined">
          add_shopping_cart
          </span>
      </button>
    </div>



  </div>
</div>

<app-detailsproducto [showmodal]="showDetail" [marca]="marca" [modelo]="modelo" [precio]="precio" [imagen]="imagen" ></app-detailsproducto>
